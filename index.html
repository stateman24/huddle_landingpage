<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    @import url(/style/style.css);
  </style>
  
 
</head>
<body>
  <div id="header">
    <img src="/images/logo.svg" alt="log">
  </div>
  <div id="body">
    
    <div id="image">
      <img src="/images/illustration-mockups.svg" alt="mockup">
    </div>
    
    <div class="community">
      <div id="body-header">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
      </div>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <div id="button">
        <button>Register</button>
      </div>
    </div>  
  
  </div>
  
  <div id="footer">
    <img src="/images/facbook.png" alt="facebook" class="footer">
    <img src="/images/twitter-256.png" alt="twitter" class="footer">
    <img src="/images/instagram-256.png" alt="instagram" class="footer">
  
  </div>

</body>
</html>
